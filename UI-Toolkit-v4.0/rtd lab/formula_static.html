								Equation For Calculating R<sub>t</sub> </br><br>
									<b>R<sub>t</sub> = R<sub>0</sub> (1 + &alpha; * &Delta;T)</b></br></br>
									Where, </br>
									R<sub>t</sub>  is resistance at measurement temperature</br>
									R<sub>0</sub> is resistance at reference (0&deg;C) temperature</br>
									&alpha; is temperature co-efficient of material</b></br>
									&Delta;T is the difference between measurement and reference temperature</br></br></br>
								
</div>
</html>
