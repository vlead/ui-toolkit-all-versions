<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>rtd</title>
<!-- 		<script src="../assert/lib/jquery-1.6.2.min.js"></script> -->
		<script src="../assert/lib/jquery-1.7.1.min.js"></script>
		<script src="../assert/lib/raphael-2.1.js"></script>
		<script src="../assert/lib/highcharts.js"></script>
		<script src="../assert/lib/highcharts.src.js"></script>
		<script src="../assert/lib/jquery.simplemodal.js"></script>
		<script src="../assert/lib/exporting.js"></script>
		<script src="../assert/lib/jquery.zoomooz.min.js"></script>
		<script src="../assert/lib/grid.js"></script>
		<script src="../assert/lib/jquery-ui-1.8.20.custom.js"></script>
		<script src="../assert/lib/chosen.jquery.min.js"></script>
		<link rel="stylesheet" href="../assert/css/layout.css" />
		<link rel="stylesheet" href="../assert/css/chosen.css" />
		<link rel="stylesheet" href="assert/css/rtd.css" />
		<link rel="stylesheet" href="../assert/css/gstyle_buttons.css" />
		<link rel="stylesheet" href="../assert/css/jquery-ui-1.8.20.custom.css">
		<link rel="stylesheet" href="../assert/css/model.css">
	</head>
	<body>
		<article class = "main">			
			<section class="container4">
				<div id='static' class='slide'>
					<div id = 'staticDiagram'>
						<h3 >Level-1 Static Characteristics</h3>
					</div>
					<div id = 'controlPanelStatic' class="controlPanel">
						<h3 class="h3Control">Control Panel</h3>
						<br />
						<br />
						<label>Material :</label>
						<div class="selectBox" title="Select Material" >
							<select id='Material' >
								<option value='0'> Select </option>
								<option value='Platinum'> Platinum </option>
								<option value='Copper'> Copper </option>
								<option value='Nickel'> Nickel </option>
								<option value='Balco'> Balco </option>
							</select>
						</div>
						<br>
						<div id = "Alpha" class="alpha"></div>
						<div id = "Range"></div>
						<br>
						<br>
						<label>R<sub>0</sub>:</label>
						<div class="selectBox" title="Select Refrence Temperature">
							<select id='resistance'>
								<option value ='0'> Select </option>
								<option value = 100> 100 </option>
								<option value = 200> 200 </option>
								<option value = 300> 300 </option>
								<option value = 500> 500 </option>
							</select>
						</div>
						<br>
						<button id = 'Gettemp' class="greenbtn"  title="Measurement Temperature">
							<span class = 'label'>Get temperature ==></span>
						</button>
						<div id='Temperature'></div>
						<br>
						<label>Enter Output R<sub> t </sub> Value :</label>
						<input type='text' size='14' id='Rttext' class="sub"/>
						<br>
						<button id = 'nextsetvalue' disabled='true' class="next">
							<span class = 'label' onClick='ResetForNextValues();'>Next Set Value</span>
						</button>
						
						
						<button id = 'Plot1' class="plot1" style="margin: 22px">
							<span class = 'label'>Plot</span>
						</button>
						<button id = 'Plot' disabled='true' class="plot">
							<span class = 'label'>Plot</span>
						</button>
						<button id = 'Submit' disabled='true'  class="submit"  title="Submit Answer">
							<span class = 'label'>Submit</span>
						</button>
						<button id = 'Button1' class = 'action bluebtn' >
							<span class = 'label' onclick = 'location.reload(true)'>Reload</span>
						</button>
						<button id = 'level2' class = 'action nextLevel'>
							<span class = 'label'  >Level-2 Dynamic</span>
						</button>
						<div id="Static-Output" >
							<label class="text">Selected Values:</label>
							<br />
						</div>
					</div>
				</div>
				<div id='dynamic' class='slide disp' >
					<div class="diag" id="dynamicDiagram" >
						<h3 class="h3">Level-2 Dynamic Characteristics</h3>
					</div>
					<div class="controlPanel" id="controlPanel2">
						<label class="link">Level-1</label>
						<label>Bare:</label>
						<div class="checkBox1" >
							<input name="checkbox.1.1" type="checkbox" id = "check1">
						</div>
						<label class="lab">Material :</label>
						<input type='text' value='' id='T10' readonly/>
						<label>Withsheath:</label>
						<div  style="margin: 1.3em 2em">
							<input name="checkbox.1.2" type="checkbox" id = "check2" disabled="true">
						</div>
						<label class="lab">Material:</label>
						<div class="selectBox  slct">
							<select id="WS1" disabled="true">
								<option value="">Select</option>
								<option value="SS 304"> SS 304 </option>
								<option value="SS 316"> SS 316 </option>
								<option value="SS 410"> SS 410 </option>
							</select>
						</div>
						<br />
						<br />
						<br />
						<label class="lab">Thickness:</label>
						<div class="selectBox slct">
							<select id="WS2" disabled="true">
								<option value="">Select</option>
								<option value=0.5> 0.5mm </option>
								<option value=0.75> 0.75mm </option>
								<option value=1.0> 1.0mm </option>
							</select>
						</div>
						<br />
						<label>Thermowell:</label>
						<div style="margin: 1.3em 2em">
							<input name="checkbox.1.3" type="checkbox" id="check3" disabled="true">
						</div>
						<label class="lab1">Material:</label>
						<div class="selectBox slct"  >
							<select id="T1" disabled="true">
								<option value="">Select</option>
								<option value="SS 304"> SS 304 </option>
								<option value="SS 316"> SS 316 </option>
								<option value="SS 410"> SS 410 </option>
							</select>
						</div>
						<br />
						<br />
						<br />
						<label class="lab1">Thickness:</label>
						<div class="selectBox slct"  >
							<select id="T2"  disabled="true">
								<option value="">Select</option>
								<option value=1.0> 1.0mm </option>
								<option value=1.5> 1.5mm </option>
								<option value=2.0> 2.0mm </option>
							</select>
						</div>
						<br />
						<br />
						<br />
						<label class="lab1" style="margin-left: 4.2em;">Filling Material:</label>
						<div class="selectBox slct"  >
							<select id="T3" disabled="true">
								<option value="">Select</option>
								<option> MgO powder </option>
								<option> Silicon Compound </option>
							</select>
						</div>
						
						<div id="dynamic-modal-content">
							<div id="dynamic-modal-title">
								Temperature vs Time
							</div>
							<div class="close">
								<a href="#" class="simplemodal-close">x</a>
							</div>
							<div id="dynamic-modal-data">
								<div id="jxgbox_dynamic" class="jxgbox" ></div>
								<p>
									<button class="simplemodal-close action redbtn">
										<span class="label">Close</span>
									</button>
									<span>(or press ESC or click the overlay)</span>
								</p>
							</div>
						</div>
						<label style="margin:2em 1.2em;">Output:</label>
						<button id ="Reloadd" class="bluebtn" value="Reload"  onclick="window.location.reload(true)">
							<span class="label">Reload</span>
						</button>
						<button id ="Plotd" value="Plot"  disabled='true'>
							<span class="label"> Plot</span>
						</button>
						<br />
						<div id="Dynamic-Output" ></div>
					</div>
				</div><!--dynamic-->
			</section>
			<section class = "primary1">
				
			</section>
			<section class = "formula">
				<button class="bluebtn for" id="fomulabtnStatic" >
					<span class="label">Formula</span>
				</button>
				<button class="bluebtn for  disp" id="fomulabtnDynamic" >
					<span class="label">Formula</span>
				</button>
			</section>
		</article>
	<script src="../assert/lib/underscore-min.js"></script>
	<script src="../assert/lib/backbone-min.js"></script>
	<script src="src/view.js"></script>
	<script src="src/model.js"></script>
	<script src="src/collection.js"></script>
	<script src="src/json.js"></script>
	<script src="src/controller.js"></script>
	</body>
</html>
